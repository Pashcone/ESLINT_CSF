name: Lint Staged Pipeline

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  lint:
    name: Run Lint-Staged
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Get changed files
        id: changed-files
        run: echo "FILES=$(git diff --name-only origin/master...HEAD | grep -E '\.(js|ts|json|md)$' | tr '\n' ' ')" >> $GITHUB_ENV

      - name: Run lint-staged on changed files
        if: env.FILES != ''
        run: npx lint-staged --files "$FILES"
